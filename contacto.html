<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porfolio</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- body -->

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-navbar text-light">
            <div class="container-fluid">
                <!-- logo argentina programa -->
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="img/logo.png" alt="logo de argentona programa">
                    </a>
                </div>
                <!-- lista redes -->
                <div class="collapse navbar-collapse" id="navbarSupporteContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-brands fa-facebook facebook fa-flip"
                                    style="--fa-animation-duration: 3s;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-brands fa-square-instagram instagram fa-flip"
                                    style="--fa-animation-duration: 3s;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-brands fa-linkedin linkedin fa-flip"
                                    style="--fa-animation-duration: 3s;"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-user login"></i></a>
                        </li>
                </div>
            </div>
        </nav>
    </header>

   <!-- barra nav -->
   <div class="nav-lateral">
    <li><a href="./index.html">Acerca</a></li>
    <li><a href="#">Contacto</a></li>
    <li><a href="#">Experiencia laboral</a></li>
    <li><a href="#">Aprendisajes</a></li>
  </div>

    <!-- fondo -->
    <div id="carrouselExampleIndicators" class="carousel slide">
        <div class="carousel-inner">
            <div class="carrousel-item active">
                <!-- imagen fondo -->
                <img src="img/Desarrollo-Web-Dibdata.jpg" class="d-block w100" alt="foto info">
                <!-- formulario contacto -->

                <div class="mb-3 form">
                    <label for="exampleFormControlInput1" class="form-label">Ingrese su email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="ingrese mensaje"
                        rows="3"></textarea>
                </div>


                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
                <script src="https://kit.fontawesome.com/dff24539bc.js" crossorigin="anonymous"></script>
</body>

</html>
